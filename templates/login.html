<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }
    .btn-animate {
      transition: transform 0.2s;
    }
    .btn-animate:hover {
      transform: scale(1.1);
    }
    .floating-card {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: transform 0.3s ease-in-out;
    }
    .floating-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 7px 14px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);    
    }
    .leaf {
      position: absolute;
      top: -50px;
      width: 30px;
      height: 30px;
      background-image: url('leaf.svg');
      background-size: cover;
      transform-origin: bottom center;
      animation: fall linear infinite;
    }
    .leaf:nth-child(1) {
      left: 5%;
      animation-duration: 5s;
      animation-delay: 0s;
    }
    .leaf:nth-child(2) {
      left: 15%;
      animation-duration: 7s;
      animation-delay: 1s;
    }
    .leaf:nth-child(3) {
      left: 25%;
      animation-duration: 6s;
      animation-delay: 2s;
    }
    .leaf:nth-child(4) {
      left: 35%;
      animation-duration: 8s;
      animation-delay: 3s;
    }
    .leaf:nth-child(5) {
      left: 45%;
      animation-duration: 5s;
      animation-delay: 4s;
    }
    .leaf:nth-child(6) {
      left: 55%;
      animation-duration: 7s;
      animation-delay: 5s;
    }
    .leaf:nth-child(7) {
      left: 65%;
      animation-duration: 6s;
      animation-delay: 6s;
    }
    .leaf:nth-child(8) {
      left: 75%;
      animation-duration: 8s;
      animation-delay: 7s;
    }
    .leaf:nth-child(9) {
      left: 85%;
      animation-duration: 5s;
      animation-delay: 8s;
    }
    .leaf:nth-child(10) {
      left: 95%;
      animation-duration: 7s;
      animation-delay: 9s;
    }
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body class="bg-green-800 text-white flex items-center justify-center h-screen">
  <div class="bg-green-600 p-8 rounded-lg floating-card w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center">Login</h1>
    <button class="w-full bg-white text-green-700 px-4 py-2 rounded-lg btn-animate flex items-center justify-center">
      <i class="fab fa-google mr-2"></i> Login with Google
    </button>
  </div>
  <div class="leaf"></div>
  <div class="leaf"></div>
  <div class="leaf"></div>
  <div class="leaf"></div>
  <div class="leaf"></div>
  <div class="leaf"></div>
  <div class="leaf"></div>
  <div class="leaf"></div>
  <div class="leaf"></div>
  <div class="leaf"></div>
</body>
</html>
